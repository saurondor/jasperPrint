FILE log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${user.home}/logSaturn.out

log4j.logger.org.springframework=ERROR, springAppender
log4j.appender.springAppender=org.apache.log4j.ConsoleAppender
log4j.appender.springAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.springAppender.layout.ConversionPattern=[%20.30t] %-30.30c{1} %-5p %m%n

log4j.logger.com.tiempometa=DEBUG, timingAppender
log4j.appender.timingAppender=org.apache.log4j.ConsoleAppender
log4j.appender.timingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.timingAppender.layout.ConversionPattern=%-6r [%15.15t] %-5p %30.30c %x - %m%n

log4j.logger.com.callisto=ERROR, callistoAppender
log4j.appender.callistoAppender=org.apache.log4j.ConsoleAppender
log4j.appender.callistoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.callistoAppender.layout.ConversionPattern=%-6r [%15.15t] %-5p %30.30c %x - %m%n

log4j.logger.net.sf.jasperreports=INFO, jasperAppender
log4j.appender.jasperAppender=org.apache.log4j.ConsoleAppender
log4j.appender.jasperAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.jasperAppender.layout.ConversionPattern=[%30.30t] %-30.30c{1} %-5p %m%n
